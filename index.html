<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk!</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
      <p class="welcome-header__text">
        If you have an account already, log in please!
      </p>
    </header>
    <form action = "friends.html" method = "get" class="login-form">
      <input type="text" placeholder="Email or phone number" required />
      <input type="password" placeholder="Password" required />
      <input type="submit" value="Log In" />
      <a href="#"> Find Kokoa Acount or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big<br>
        ｡ﾟヽ(ﾟ´Д｀)ﾉﾟ｡</span>
        <img src="https://cdn.pixabay.com/photo/2018/01/04/15/51/404-error-3060993_1280.png">
        
    </div>
    <div id="no-landscape">
      <span> Please rotate your phone<br> ᕦ(ò_óˇ)ᕤ</span>
      <img src="https://cdn.pixabay.com/photo/2018/01/04/15/51/404-error-3060993_1280.png">
        
    </div>
    <script
      src="https://kit.fontawesome.com/4480606934.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
