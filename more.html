<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1> 
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"><span class="red-dot"> </span></i></a></span>
      </div>
    </header>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img src="Chu.png" class="user-component__avatar" />
              <div class="user-component__text">
                <h4 class="user-component__title">ChuChu</h4>
                <h6 class="user-component__subtitle">+1 424-234-3157 <i class="fa-solid fa-circle-exclamation" style="color: tomato"></i></h6>
              </div>
              <div class="user-component__chat-info"> <i class="fa-regular fa-message fa-2x"></i></div>
            </div>
        </div>

        <div class="icon-row--fir">
            <div class="icon-row__icon"><i class="fa-regular fa-calendar-check fa-2x"></i><span>Canlendar</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-briefcase fa-2x"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-face-laugh fa-2x"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-fill-drip fa-2x"></i><span>Themes</span></div>
        </div>
        <div class="icon-row--sec">
            <div class="icon-row__icon"><i class="fa-solid fa-diagram-project fa-2x"></i><span>Acount</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-comments fa-2x"></i><span>Openchat</span></div>
        </div>


        <div class="suggestions">
            <span class="suggestions_txt"> Suggestions </span>
           <div class="icon-row--third">
            <div class="icon-row__icon"><i class="fa-brands fa-square-whatsapp fa-3x" style="color:var(--yellow)"></i><span>Kokoa Story</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-gamepad fa-3x" style="color:var(--yellow)"></i><span>Kokoa Game</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-user-group fa-3x" style="color:var(--yellow)"></i><span>Kokoa Friends</span></div>
            </div>
        </div>

        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge"> 4 </span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x" style="color:tomato"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big<br>
        ｡ﾟヽ(ﾟ´Д｀)ﾉﾟ｡</span>
      </div>
    <div id="no-landscape">
      <span> Please rotate your phone ᕦ(ò_óˇ)ᕤ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/4480606934.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
