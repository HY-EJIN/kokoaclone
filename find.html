<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kakao talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="friends-screen">
        <div class="find-icons">
            <div class="find-icons__icon"><i class="fa-solid fa-qrcode fa-2x"></i><span>QR Code</span></div>
            <div class="find-icons__icon"><i class="fa-regular fa-address-book fa-2x"></i><span>Add by <br>Contacts</span></div>
            <div class="find-icons__icon"><i class="fa-solid fa-i fa-2x"></i><span>Add by ID</span></div>
            <div class="find-icons__icon"><i class="fa-regular fa-envelope fa-2x"></i><span>Invite</span></div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span class="recommended-friends__txt">You have no recommended friends</span>
        </div>
        <div class="opent-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go To Open Chat Home       <i class="fa-solid fa-chevron-right"></i></span>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hastags">#bts #army #friends </h6>
                    <div class="open-post__members">
                        <img src="Chu.png" />
                        <span class="open-post__member-count"> 802 members  |</span>
                        <span class="open-post__member-status"> Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <h5 class="open-post__title">BTS Gang~</h5>
                    <h6 class="open-post__hastags">#englishonly #ipurpleyou #jimin #taeta... </h6>
                    <div class="open-post__members">
                        <img src="Chu.png" />
                        <span class="open-post__member-count"> 299 members  |</span>
                        <span class="open-post__member-status"> Active</span>
                </div>
            </div>
        </div>

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge"> 1 </span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass-chart fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/4480606934.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
