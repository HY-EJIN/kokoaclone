<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"> <i class="fa-solid fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-3x"></i>
      </div>
    </header>

    <main class="friends-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fa-solid fa-bullhorn fa-xl"></i><span>Notices</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fa-solid fa-flask fa-xl"></i><span>Kokoa Lab</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fa-solid fa-circle-info fa-xl"></i><span>Version</span>
          </div>
          <div class="settings__setting__column">Latest Version</div>
        </li>
      </ul>

      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fa-solid fa-lock fa-xl"></i><span>Privacy</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fa-solid fa-bullhorn fa-xl"></i><span>Notifications</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fa-solid fa-users fa-xl"></i><span>Friends</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fa-regular fa-comments fa-xl"></i><span>Chats</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fa-solid fa-mobile-screen fa-xl"></i><span>Display</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fa-solid fa-palette fa-xl"></i><span>Themes</span>
          </div>
          <div class="settings__setting__column">
            <span>Default theme</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fa-solid fa-phone fa-xl"></i><span>Call</span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge"> 4 </span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x" style="color: tomato"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big<br>
            ｡ﾟヽ(ﾟ´Д｀)ﾉﾟ｡</span>
            <img src="https://cdn.pixabay.com/photo/2018/01/04/15/51/404-error-3060993_1280.png">
        
      </div>
      <div id="no-landscape">
        <span> Please rotate your phone<br> ᕦ(ò_óˇ)ᕤ</span>
        <img src="https://cdn.pixabay.com/photo/2018/01/04/15/51/404-error-3060993_1280.png">

      </div>
    <script
      src="https://kit.fontawesome.com/4480606934.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
