<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kakao talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
        <span class="red-dot">  </span>
      </div>
    </header>

    <main class="friends-screen">
      <div class="user-component">
        <a class="chatlink" href="chatroom.html"
          ><div class="user-component__column">
            <img src="rupi.jpeg" class="user-component__avatar" />
            <div></div>
            <div class="user-component__text">
              <h4 class="user-component__title">Loopy</h4>
              <h6 class="user-component__subtitle">
                I am not gonna drink alcohols again bro
              </h6>
            </div>
            <div class="user-component__chat-info">
              <h6 class="user-component__time">23:22</h6>
              <h6 class="user-component__alarm badge">2</h6>
            </div>
          </div></a
        >
        <a class="chatlink" href="chatroom.html"
          ><div class="user-component__column">
            <img
              src="https://static.ebs.co.kr/images/public/lectures/2014/06/19/10/bhpImg/44deb98d-1c50-4073-9bd7-2c2c28d65f9e.jpg"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Pororo</h4>
              <h6 class="user-component__subtitle">you are dumb</h6>
            </div>
            <div class="user-component__chat-info">
              <h6 class="user-component__time">22:17</h6>
              <h6 class="user-component__alarm badge">1</h6>
            </div>
          </div></a
        >
        <a class="chatlink" href="chatroom.html"
          ><div class="user-component__column">
            <img
              src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Mom</h4>
              <h6 class="user-component__subtitle">Where are you?</h6>
            </div>
            <div class="user-component__chat-info">
              <h6 class="user-component__time">19:57</h6>
              <h6 class="user-component__alarm badge">1</h6>
            </div>
          </div></a
        >
        <a class="chatlink" href="chatroom.html"
          ><div class="user-component__column">
            <img src="basic-prof.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Dad</h4>
              <h6 class="user-component__subtitle">
                Always be careful pumpkin
              </h6>
            </div>
            <div class="user-component__chat-info">
              <h6 class="user-component__time">08:57</h6>
            </div>
          </div></a
        >
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge"> 4 </span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"
              ></i
          ></a> <span class="red-dot">  </span>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/4480606934.js"
      crossorigin="anonymous"
    ></script>
    <script>
      const userComponentColumns = document.querySelectorAll(".user-component__column");
    
      userComponentColumns.forEach((column) => {
        column.addEventListener("click", function (event) {
          event.preventDefault(); 
          const friendsName = column.querySelector(".user-component__title");
          const friendsSubtitle = column.querySelector(".user-component__subtitle");
          const friendsAvatar = column.querySelector(".user-component__avatar")

          if (friendsName) {
            const nameText = friendsName.textContent;
            const subtitleText = friendsSubtitle.textContent;
            const avatarSrc = friendsAvatar.getAttribute("src");

            // Use localStorage to store the friendsName
            localStorage.setItem("friendsName", nameText);
            localStorage.setItem("friendsSubtitle", subtitleText);
            localStorage.setItem("friendsAvatar", avatarSrc);

            window.location.href = "chatroom.html";
          }
        });
      });
    </script>
    
  </body>
</html>
