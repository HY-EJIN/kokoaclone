<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room - Kokoa talk</title>
  </head>

  <body class="chatroom__settings">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chat.html"> <i class="fa-solid fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title friendsNameShow"></h1>
      </div>

      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        <i class="fa-solid fa-bars fa-2x"></i>
      </div>
    </header>

    <main class="friends-screen">
      <div class="chatroom">
        <div class="chatroom__timestamp">
          <span>Monday, Oct 23, 2023 </span>
        </div>
        <div class="chatroom__content">
          <div class="chatroom__content__chat--friends">
            <img src="rupi.jpeg" class="user-component__avatar--sm friendsAvatar" />
            <div class="chatroom__content__friend">
              <div class="chatroom__content__friendID friendsNameShow"></div>
              <div>Heyyyyyyyyy</div>
            </div>
            <div class="chatroom__content__stamp">21:27</div>
          </div>
          <div class="chatroom__content__chat--mine">
            <div class="chatroom__content__stamp">22:27</div>
            <div>What the hell man?</div>
          </div>
          <div class="chatroom__content__chat--friends">
            <img src="rupi.jpeg" class="user-component__avatar--sm friendsAvatar" />
            <div class="chatroom__content__friend">
              <div class="chatroom__content__friendID friendsNameShow"></div>
              <div>Bro</div>
            </div>
            <div class="chatroom__content__stamp">
              <div
                class="chatroom__content__stamp chatroom__content__stamp--unread"
              >
                1
              </div>
            </div>
          </div>
          <div class="chatroom__content__chat--friends">
            <img src="rupi.jpeg" class="user-component__avatar--sm friendsAvatar" />
            <div class="chatroom__content__friend">
              <div class="chatroom__content__friendID friendsNameShow">Loopy</div>
              <div class="latest-chat"></div>
            </div>
            <div class="chatroom__content__stamp">
              <div
                class="chatroom__content__stamp chatroom__content__stamp--unread"
              >
                1
              </div>
              23:22
            </div>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-smile-wink fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big<br>
            ｡ﾟヽ(ﾟ´Д｀)ﾉﾟ｡</span>
      </div>
      <div id="no-landscape">
        <span> Please rotate your phone ᕦ(ò_óˇ)ᕤ</span>
      </div>
    <script
      src="https://kit.fontawesome.com/4480606934.js"
      crossorigin="anonymous"
    ></script>
    <script>
        const friendsName = localStorage.getItem("friendsName");
        const friendsSubtitle = localStorage.getItem("friendsSubtitle");
        const friendsAvatar = localStorage.getItem("friendsAvatar");
      
        const friendsNameDisplays = document.querySelectorAll(".friendsNameShow");
        const friendsSubtitleDisplays = document.querySelectorAll(".latest-chat");
        const friendsAvatarDisplays = document.querySelectorAll(".friendsAvatar");
      
        if (friendsNameDisplays.length > 0) {
          if (friendsName) {
            friendsNameDisplays.forEach((element) => {
              element.textContent = friendsName;
            });
          } else {
            friendsNameDisplays.forEach((element) => {
              element.textContent = "Unknown Friend";
            });
          }
        }
      
        if (friendsSubtitleDisplays.length > 0) {
          if (friendsSubtitle) {
            friendsSubtitleDisplays.forEach((element) => {
              element.textContent = friendsSubtitle;
            });
          }
        }
      
        if (friendsAvatarDisplays.length > 0) {
          if (friendsAvatar) {
            friendsAvatarDisplays.forEach((element) => {
              element.src = friendsAvatar;
            });
          }
        }
      </script>
      
  </body>
</html>
